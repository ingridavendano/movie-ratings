{% extends 'master.html' %}
    {% block body %}
        <h1>User {{id}}'s {{ count_of_ratings }} movie ratings:</h1>
        <div>
            <p>
                {% for rating in ratings %}
                    <a href="/movie/{{rating.movie.id}}">{{rating.movie.name}}</a>:    {{rating.rating*"\u2605"}}<br>
                {% endfor %}
            </p>
        </div>
    {% endblock %}
