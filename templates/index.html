{% extends 'master.html' %}
    {% block body %}
        
        <div>
            <form class="signin" action="/login" method="POST">
                <h2 class="signin-heading">
                Enter your email and password to review a movie!
                </h2>
                Email: <input type="text" name="email" class="form-control"><br>
                Password: <input type="text" name="password" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </form>
        </div>
        <div>
            Not a user? Register <a href="{{ url_for("signup") }}">here</a>!

    {% endblock %}
