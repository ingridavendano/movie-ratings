{% extends 'master.html' %}
    {% block body %}
        <div class="users">
            <h1>Welcome to Make the Cut</h1>
            <p>
                {% for user in users %}
                <a href="/show_ratings/{{user.id}}">User {{ user.id }}</a>, age {{ user.age }}, has {{ user.ratings|length }} ratings<br>
                {% endfor %}
            </p>
        </div>
    {% endblock %}
